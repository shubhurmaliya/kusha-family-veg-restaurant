<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Order - Kusha Family Veg Restaurant</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #ff8c1a;
  margin: 0;
  padding: 0;
  color: #fff;
}

header {
  text-align: center;
  padding: 20px 10px;
}

header img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
}

h2 {
  text-align: center;
  margin-top: 10px;
}

.form-box {
  background: white;
  color: black;
  width: 90%;
  max-width: 420px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 12px;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background: #25d366;
  border: none;
  color: white;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
}

.total-box {
  text-align: center;
  font-size: 20px;
  margin-bottom: 10px;
  font-weight: bold;
}
</style>
</head>
<body>

<header>
  <img src="logo.png.jpg" alt="Restaurant Logo">
  <h2>KUSHA FAMILY VEG RESTAURANT</h2>
</header>

<div class="form-box">

  <div class="total-box">
    Total Bill: ₹<span id="bill">0</span>
  </div>

  <label>Customer Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label>Phone Number:</label>
  <input type="number" id="phone" placeholder="Enter phone number">

  <label>Full Address:</label>
  <input type="text" id="address" placeholder="Enter address">

  <label>Select Order Type:</label>
  <select id="orderType" onchange="updateTotal()">
    <option value="Dine-In">Dine-In</option>
    <option value="Takeaway">Takeaway</option>
    <option value="Home Delivery">Home Delivery (+₹50)</option>
  </select>

  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
let cartTotal = localStorage.getItem("total") || 0;
document.getElementById("bill").innerText = cartTotal;

function updateTotal() {
  let type = document.getElementById("orderType").value;
  let finalAmount = parseInt(cartTotal);

  if (type === "Home Delivery") {
    finalAmount += 50;
  }

  document.getElementById("bill").innerText = finalAmount;
}

function placeOrder() {
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let address = document.getElementById("address").value;
  let type = document.getElementById("orderType").value;
  
  if (!name || !phone || (type === "Home Delivery" && !address)) {
    alert("Please fill required details!");
    return;
  }

  let finalAmount = parseInt(cartTotal);
  if (type === "Home Delivery") {
    finalAmount += 50;
  }

  let msg = 
`Kusha Family Veg Restaurant Order:

Name: ${name}
Phone: ${phone}
Address: ${address}
Order Type: ${type}

Total Bill: ₹${finalAmount}

Thank you!`;

  let url = https://wa.me/918770473265?text=${encodeURIComponent(msg)};
  window.open(url, "_blank");
}
</script>

</body>
</html>
