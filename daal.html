<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kusha Family Veg Restaurant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
        header { background: #4caf50; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }.menu-container { width: 90%; margin: 15px auto; }
    .item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    .name { font-size: 18px; font-weight: bold; }
    .price { color: #444; margin-top: 4px; }

    .qty-box { display: flex; align-items: center; gap: 10px; }
    .qty-btn { background: #4caf50; color: white; border: none; padding: 5px 10px; font-size: 18px; border-radius: 5px; cursor: pointer; }
    .qty-number { font-size: 18px; width: 30px; text-align: center; }

    .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #ffffff; padding: 15px; box-shadow: 0 -2px 6px rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; }
    #cartTotal { font-size: 20px; font-weight: bold; }

    .order-btn { background: #ff5722; color: white; padding: 12px 18px; font-size: 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }

    .hidden { display: none; }
</style>

</head>
<body><header>Kusha Family Veg Restaurant</header><div class="menu-container" id="menuList"></div><div class="footer" id="footerBar">
    <div id="cartTotal">₹0</div>
    <button class="order-btn" onclick="goToOrder()">Order Now</button>
</div><script>
    const MENU = [
        { id: 1, name: "Dal Fry", price: 120 },
        { id: 2, name: "Paneer Butter Masala", price: 160 },
        { id: 3, name: "Veg Biryani", price: 140 },
        { id: 4, name: "Tandoori Roti", price: 12 }
    ];

    let CART = {};

    function loadMenu() {
        let html = "";
        MENU.forEach(item => {
            html += `
            <div class="item">
                <div>
                    <div class="name">${item.name}</div>
                    <div class="price">₹${item.price}</div>
                </div>
                <div class="qty-box">
                    <button class="qty-btn" onclick="decrease(${item.id})">-</button>
                    <div class="qty-number" id="qty_${item.id}">0</div>
                    <button class="qty-btn" onclick="increase(${item.id})">+</button>
                </div>
            </div>`;
        });
        document.getElementById("menuList").innerHTML = html;
    }

    function increase(id) {
        if (!CART[id]) CART[id] = 0;
        CART[id]++;
        updateQty(id);
    }

    function decrease(id) {
        if (CART[id] && CART[id] > 0) CART[id]--;
        updateQty(id);
    }

    function updateQty(id) {
        document.getElementById(qty_${id}).textContent = CART[id] || 0;
        updateCartTotal();
    }

    function updateCartTotal() {
        let total = 0;
        Object.keys(CART).forEach(id => {
            let item = MENU.find(i => i.id == id);
            total += CART[id] * item.price;
        });
        document.getElementById("cartTotal").innerText = "₹" + total;
    }

    function goToOrder() {
        localStorage.setItem("cartData", JSON.stringify(CART));
        window.location.href = "order.html";
    }

    loadMenu();
</script></body>
</html>
