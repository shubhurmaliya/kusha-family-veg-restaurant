<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kusha Family Veg Restaurant</title>

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(to bottom, #ff8000, #ffb84d);
  color: white;
  text-align: center;
}

header {
  padding: 15px;
}

header img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  display: block;
  margin: 0 auto 10px auto;
}

header h1 {
  margin: 5px 0;
  font-size: 28px;
}

.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
}

.menu button {
  background: white;
  color: #ff5722;
  border: none;
  padding: 15px;
  border-radius: 10px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
}

.cart {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  background: #4a2c00;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  color: white;
  font-size: 16px;
}

.cart button {
  background: #25d366;
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

.order-btn {
  background: #00bcd4;
  padding: 8px 15px;
  border-radius: 8px;
  border: none;
  color: white;
  cursor: pointer;
  margin-left: 8px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png.jpg" alt="Kusha Family Veg Restaurant">
  <h1>KUSHA FAMILY VEG RESTAURANT</h1>
</header>


<div class="menu">
  <button onclick="location.href='thali.html'">ü•ó Thali</button>
  <button onclick="location.href='daal.html'">üç≤ Daal</button>
  <button onclick="location.href='sabji.html'">ü•¶ Sabji</button>
  <button onclick="location.href='paneer.html'">üßÄ Paneer</button>
  <button onclick="location.href='rice.html'">üçõ Rice</button>
  <button onclick="location.href='roti.html'">üçû Roti</button>
  <button onclick="location.href='papad.html'">üçò Papad</button>
  <button onclick="location.href='snacks.html'">üçü Snacks / Fast Food</button>
</div>


<div class="cart" id="cartBar">
  <div id="cartStatus">Cart: 0 Items | Total: ‚Çπ0</div>

  <button class="order-btn" onclick="location.href='order.html'">Order Now</button>
</div>


<script>
// -------- CART SYSTEM ----------
let total = localStorage.getItem("total") ? Number(localStorage.getItem("total")) : 0;
let items = localStorage.getItem("items") ? Number(localStorage.getItem("items")) : 0;

document.getElementById("cartStatus").innerText =
  Cart: ${items} Items | Total: ‚Çπ${total};


// -------- GLOBAL + / - BUTTON SYSTEM ----------
function increase(id) {
  let qty = document.getElementById(id);
  qty.innerText = Number(qty.innerText) + 1;
}

function decrease(id) {
  let qty = document.getElementById(id);
  if (Number(qty.innerText) > 1) {
    qty.innerText = Number(qty.innerText) - 1;
  }
}
</script>

</body>
</html>
